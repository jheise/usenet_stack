---
services:
  prowlarr:
    image: linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /srv/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "10"
  nzbget:
    image: linuxserver/nzbget:latest
    container_name: nzbget
    ports:
      - 6789:6789
    volumes:
      - /srv/nzbget:/config
      - /srv/nzbget-data:/downloads
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "10"
  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    depends_on:
            prowlarr:
                    condition: service_started
            nzbget:
                    condition: service_started
    ports:
      - "8989:8989"
    volumes:
      - /srv/nzbget-data:/downloads
      - /etc/localtime:/etc/localtime:ro
      - /srv/sonarr:/config
      - /media/autofs/nas/video/TV_Shows:/tv
    environment:
      - TZ=UTC
      - PUID=0
      - PGID=0
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "10"

  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    depends_on:
            prowlarr:
                    condition: service_started
            nzbget:
                    condition: service_started
    ports:
      - "7878:7878"
    volumes:
      - /srv/nzbget-data:/downloads
      - /etc/localtime:/etc/localtime:ro
      - /srv/radarr:/config
      - /media/autofs/nas/video/Films:/movies
    environment:
      - TZ=UTC
      - PUID=0
      - PGID=0
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "10"

  lidarr:
    image: linuxserver/lidarr:latest
    container_name: lidarr
    depends_on:
            prowlarr:
                    condition: service_started
            nzbget:
                    condition: service_started
    ports:
      - "8686:8686"
    volumes:
      - /srv/nzbget-data:/downloads
      - /etc/localtime:/etc/localtime:ro
      - /srv/lidarr:/config
      - /media/autofs/nas/audio:/music
    environment:
      - TZ=UTC
      - PUID=0
      - PGID=0
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "10"

  navidrome:
    image: deluan/navidrome:latest
    container_name: navidrome
    ports:
      - "4533:4533"
    volumes:
      - /srv/navidrome:/data
      - /media/autofs/nas/audio:/music:ro
    environment:
      ND_SCANSCHEDULE: 1h
      ND_LOGLEVEL: info
      ND_BASEURL: ""
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "10"

  homarr:
    image: ghcr.io/homarr-labs/homarr:latest
    container_name: homarr
    ports:
      - "7575:7575"
    volumes:
      - /srv/homarr:/appdata
    environment:
      - SECRET_ENCRYPTION_KEY=4dd7ece0c7cf9eac6fc1f8006f37caadb863255a80380b5549a25de4277bf52c
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "10"
