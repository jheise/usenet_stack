---
services:
  prowlarr:
    image: linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /svr/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "10"
  nzbget:
    image: linuxserver/nzbget:latest
    container_name: nzbget
    ports:
      - 6789:6789
    volumes:
      - /srv/nzbget:/config
      - /sr/nzbget-data:/downloads
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "10"
